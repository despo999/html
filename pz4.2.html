<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            background-color: aquamarine;
        }
        img{
            filter: grayscale(1);
            transition: 4s all ease-in-out;
            width: 300px;
            
        }
    
    
        



        img:hover{
            filter: none;
            transform: scale(2);

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./food/favorites.png" alt="heart">
    </div>
</body>
</html>
